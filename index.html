<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="css/weather-app.1.0.0.css">
</head>
<body>
	<div class="container">
		<header>
			<form class="input-form">
				<input type="text" class="search-term" name="query" autofocus placeholder="City Name">
			</form>
			<div class="today">
				<div class="current-weather-img"></div>
				<div class="place"></div>
			</div>
			
		</header>
		<main>
			<ul class="img">
				<li class="referance">
					<p class="date">June 14 2016</p>
				</li>
				<li class="temporary">
					<img class="hour-img" src="http://cdn.worldweatheronline.net/images/wsymbols01_png_64/wsymbol_0004_black_low_cloud.png">
				</li>
			</ul>
			<ul class="time">
				<li class="referance">
					<p>Time</p>
				</li>
				<li class="temporary">
					<p>0000</p>
				</li>
			</ul>
			<ul class="temperature">
				<li class="referance">
					<p>Temperature</p>
				</li>
				<li class="temporary">
					<p>00F/00C</p>
				</li>
			</ul>
			<ul class="humidity">
				<li class="referance">
					<p>Humidity</p>
				</li>
				<li class="temporary">
					<p>000%</p>
				</li>
			</ul>
			<ul class="chance-of-weather">
				<li class="referance">
					<p class="">Chance</p>
				</li>
				<li class="temporary">
					<p>000%</p>
				</li>
			</ul>
		</main>

		<footer>
			<div class="days-container">
				<ul class="days">
				</ul>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/weather-app.1.0.0.js"></script>
</body>
</html>
